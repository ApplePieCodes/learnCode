    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">

        <div class="content has-text-centered" style="padding-left: 20em; padding-right: 20em;">
            <p class="title is-1">Login</p>
            
            <!-- Username Field -->
            <div class="field">
              <label class="label has-text-left" style="padding-top: 1em;">Email</label>
              <div class="control">
                <input class="input" id="email" type="text" placeholder="Enter Your Email">
              </div>
              <p class="help is-danger has-text-left" id="email-error" style="display: none;">Email is incorrect</p>
            </div>
            
            <!-- Email Field -->
            <div class="field">
              <label class="label has-text-left" style="padding-top: 1em;">Password</label>
              <div class="control">
                <input class="input" id="password" type="text" placeholder="Enter Your Password">
              </div>
              <p class="help is-danger has-text-left" id="password-error" style="display: none;">Password is incorrect</p>
            </div>
            
            <!-- Submit Button -->
            <div class="control">
              <button class="button is-link" onclick="loginUser()">Login</button>
            </div>
        </div>

    <script>
        // JavaScript for toggling the mobile menu
        document.addEventListener('DOMContentLoaded', () => {
            const burger = document.querySelector('.navbar-burger');
            const menu = document.querySelector('.navbar-menu');
    
            burger.addEventListener('click', () => {
                burger.classList.toggle('is-active');
                menu.classList.toggle('is-active');
            });
        });
